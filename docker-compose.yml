version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: containers/Dockerfile
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
    depends_on:
      - mongo
    volumes:
      - ./src:/AuthifyJS/src

  mongo:
    build:
      context: .
      dockerfile: containers/Dockerfile.mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: